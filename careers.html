<! DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="careers.css">
		<script src="https://kit.fontawesome.com/f9ec167202.js" crossorigin="anonymous"></script>
		<link rel="shortcut icon" type="image/png" href="favicon.png">
		<title>Careers</title>
	</head>
	<body>
		<header>
			<div class="top">
				<a href="index.html"><img src="logo.png" alt="logo" class="logo"></a>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="flight.html">Book a flight</a></li>
						<li><a href="ffp.html">Frequent flyer program</a></li>
						<li><a href="careers.html">Careers</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="first_container">
			<div class="parallax">
				<h1 id="apply">Apply for a job</h1>
			</div>
		</div>
		<center>
			<div class="dropdown">
				<input type="button" value="Jobs" id="dropbtn"></input>
				<div class="dropdown-content">
					<button onclick=document.getElementById("dropbtn").value="Pilot";>Pilot</button>
					<button onclick=document.getElementById("dropbtn").value="FA";>Flight Attendant</button>
					<button onclick=document.getElementById("dropbtn").value="AA";>Aviation Attorney</button>
					<button onclick=document.getElementById("dropbtn").value="OA";>Operations Agent</button>
					<button onclick=document.getElementById("dropbtn").value="AT";>Avionics Technician</button>
					<button onclick=document.getElementById("dropbtn").value="FD";>Flight Dispatcher</button>
					<button onclick=document.getElementById("dropbtn").value="SA";>Station Attendant</button>
				</div>
			</div>
			<textarea id="resume_text" rows="10" cols="50" placeholder="Type your credentials here, and also why you want to work at Vuelo Airlines."></textarea>
			<input type="text" name="reply_to" placeholder="Your Email" id="email"/>
			<a href="#window"><input id="submit_form" type="button" value="Send"></input></a>
			<div id="window">
				<div>
					<h3>Sorry, all jobs for Vuelo airlines are taken.</h3>
					<a href="#close">OKAY</a><br>
				</div>
			</div>
		</center>
		<footer>
			<div class="bottom">
				<nav>
					<ul>
						<li class="bottom_list"><a href="https://www.facebook.com/Vuelo-Airlines-108662630610701/?modal=admin_todo_tour" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
						<li class="bottom_list"><a href="https://twitter.com/AirlinesVuelo" target="_blank"><i class="fab fa-twitter"></i></a></li>
						<li class="bottom_list"><a href="https://www.linkedin.com/feed/?trk=onboarding-landing" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
						<li class="bottom_list"><a href="https://www.youtube.com/channel/UCxq3ZRv0OCKxIalMZNaUZ2g?view_as=subscriber" target="_blank"><i class="fab fa-youtube"></i></a></li>
					</ul>
				</nav>
			</div>
		</footer>
	</body>
</html>
